{% extends 'boot_base.html' %}

{% block content %}
<div class="container text-center py-4">
    <h2 class="my-3">Вы уверены, что хотите удалить слово "{{ object.title }}" ?</h2>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Удалить</button>
        <a class="btn btn-primary" href="{% url 'dictionary:start' %}">Отмена</a>
    </form>
</div>
{% endblock %}
