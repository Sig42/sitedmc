{% extends 'boot_base.html' %}

{% block content %}
<div class="container text-center py-4">
    <h2>{{ title }}</h2>
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-6 py-4 px-4 text-center rounded bg-body-tertiary">
        <h3>Количество выбранных слов - {{ count }}</h3>
        <div class="table-responsive" style="height:500px;">
            <table class="table table-striped">
                <tr>
                    <th>Слово/Фраза</th>
                    <th>Перевод</th>
                    <th>Уровень</th>
                    <th>Дата создания</th>
                </tr>
                {% for word in words %}
                <tr>
                    <td>
                        <a class="link-light link-underline-opacity-10 link-underline-opacity-100-hover link-offset-2"
                           href="{% url 'dictionary:update_word' word.pk %}">{{ word.title }}</a>
                    </td>
                    <td>
                        <a class="link-light link-underline-opacity-10 link-underline-opacity-100-hover link-offset-2"
                           href="{% url 'dictionary:update_word' word.pk %}">{{ word.translation }}</a>
                    </td>
                    <td>
                        {{ word.level }}
                    </td>
                    <td>
                        {{ word.create_time }}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="mt-3">
            <form method="get">
                <input class="form-control" type="text" name="title" placeholder="Поиск по слову (части слова)">
                <input class="form-control" type="text" name="translation"
                       placeholder="Поиск по переводу (части перевода)">
                <input class="form-control" type="number" name="level" placeholder="Уровень">
                <input class="btn btn-primary mt-3" type="submit" value="Выбрать">
            </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
