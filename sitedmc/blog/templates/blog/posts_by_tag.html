{% extends 'base.html' %}
{% load static %}

{% block head %}
<link type="text/css" rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block content %}
<h1>{{ title }}</h1>
{% for post in posts %}
  {{ post.title }}
  <p><a href="{{ post.get_absolute_url }}">Read it</a></p>
{% endfor %}
{% endblock %}
