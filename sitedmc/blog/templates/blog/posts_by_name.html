{% extends 'base.html' %}
{% load static %}

{% block head %}
<link type="text/css" rel="stylesheet" href="{% static 'blog/css/blog.css' %}">
{% endblock %}

{% block content %}
    <h1>Here are posts of {{ blogger_name }}</h1>
    {% for post in posts %}
        <div class="central_message_box">
          <h1>{{ post.title }}</h1>
          <h2>Post was created: {{ post.create_time }}</h2>
          <div class="read_post_a"><a href="{{ post.get_absolute_url }}">Read it</a></div>
        </div>
    {% endfor %}
{% endblock%}
