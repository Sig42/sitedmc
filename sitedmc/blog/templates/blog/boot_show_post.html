{% extends 'boot_base.html' %}

{% block content %}
<div class="container text-center py-lg-5 py-2">
    <h1>{{ title|capfirst }}</h1>
    <h3>создал {{ post.author.username|default:'Unknown' }}</h3>
</div>
<div class="container-fluid">
    <div class="row align-items-start justify-content-evenly">
      {% include 'blog/includes/left_part.html' %}
      <div class="col-lg-6 col-11 order-lg-2 order-1 my-1 py-4 text-center rounded bg-body-tertiary">
        {{ post.content|linebreaks }}
      </div>
      {% include 'blog/includes/right_part.html' %}
    </div>
</div>
{% endblock %}
