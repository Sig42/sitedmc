{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link type="text/css" rel="stylesheet" href="{% static 'users/css/users.css' %}" >
{% endblock %}

{% block content %}
    <h1>Password reset</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {% for f in form %}
                <div class="row">
                    <div class="col-25">
                        <label for="{{ f.id_for_label }}">{{ f.label }}</label>
                    </div>
                    <div class="col-65">
                        {{ f }}
                    </div>
                </div>
            {% endfor %}
            <input type="submit" value="Reset with e-mail">
        </form>
    </div>
<div class="background-img-mark">Photo by
    <a href="https://unsplash.com/@woods?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        Joe Woods</a> on
    <a href="https://unsplash.com/photos/white-brick-wall-4Zaq5xY5M_c?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
        Unsplash</a>
</div>
{% endblock %}
