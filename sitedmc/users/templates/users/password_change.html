{% extends 'base.html' %}
{% load static %}

{% block head %}
<link type="text/css" rel="stylesheet" href="{% static 'users/css/users.css' %}">
{% endblock %}

{% block content %}
<h1>Changing password</h1>
<div class="form-container">
  <form method="POST">
    {% csrf_token %}
    {% for f in form %}
      <div class="row">
        <div class="col-25">
          <label for="{{ f.id_for_label }}">{{ f.label }}</label>
        </div>
        <div class="col-65">
          {{ f }}
        </div>
      </div>
    {% endfor %}
    <input type="submit" value="Change">
  </form>
</div>
{% endblock %}
